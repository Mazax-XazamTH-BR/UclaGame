<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="../assets/css/outros-estilos.css">
<link rel="stylesheet" href="../assets/css/tailwindOutput.css">
<link rel="shortcut icon" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCLA | CCG De Fantasia </title>
</head>
<body class="bg-gray-800 text-zinc-300 font-sans py-4 my-4">
  <section id="main-game-section" class="flex max-w-5xl mx-auto p-6 space-y-6 flex-col">
            <!-- Placar de Pontuação da Partida -->
            <div id="scoreborad" class="flex justify-between p-4 bg-white rounded shadow-md">
                <div class="text-lg text-gray-900 font-semibold">Você: <span id="score-player1" class="font-bold">0</span></div>
                <div class="text-lg text-gray-900">Oponente: <span id="score-player2" class="font-bold">0</span></div>
            </div>
        
            <!-- Campo de Batalha -->
             <div class="flex justify-between items-center gap-52">
                <div id="yourField" class="flex justify-between items-center flex-col space-y-4">
                    <!-- Linha de Frente -->
                    <div class="flex justify-between space-x-2">
                        <div id="slot1" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">1</div>
                        <div id="slot2" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">2</div>
                        <div id="slot3" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">3</div>
                    </div>
            
                    <!-- Linha do Meio (Avatar e Vida) -->
                    <div class="flex items-center justify-between gap-12">
                            <img src="./assets/other-images/avatar.png" alt="Avatar" class="w-16 h-16 rounded-full border-2 border-gray-300">
                            <div class="text-xl font-bold"><span id="player-health" class="text-green-400 bg-black rounded-full aspect-square p-2">25</span></div>
                        <img src="./assets/other-images/black-heart-icon.png" alt="Coração" class="w-16 h-16">
                    </div>
            
                    <!-- Retaguarda -->
                    <div class="flex justify-between space-x-2">
                        <div id="slot4" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">4</div>
                        <div id="slot5" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">5</div>
                        <div id="slot6" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">6</div>
                    </div>
                </div>
            
                <!-- LADO DO OPONENTE -->
                <div id="opponentField" class="space-y-4">
                    <!-- Linha de Frente -->
                    <div class="flex justify-between space-x-2">
                        <div id="opponentSlot1" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">1</div>
                        <div id="opponentSlot2" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">2</div>
                        <div id="opponentSlot3" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">3</div>
                    </div>
            
                       <!-- Linha do Meio (Avatar e Vida) -->
                       <div class="flex items-center justify-between gap-12">
                        <img src="./assets/other-images/avatar.png" alt="Avatar" class="w-16 h-16 rounded-full border-2 border-gray-300">
                        <div class="text-xl font-bold"><span id="player-health" class="text-green-400 bg-black rounded-full aspect-square p-2">25</span></div>
                    <img src="./assets/other-images/black-heart-icon.png" alt="Coração" class="w-16 h-16">
                </div>
            
                    <!-- Retaguarda -->
                    <div class="flex justify-between space-x-2">
                        <div id="opponentSlot4" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">4</div>
                        <div id="opponentSlot5" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">5</div>
                        <div id="opponentSlot6" class="w-20 h-28 bg-gray-800 font-semibold text-2xl border-white border-solid border-2 flex items-center justify-center rounded">6</div>
                    </div>
                </div>
             </div>
            
        
            <!-- Mão de Cartas -->
                <div id="hand" class="flex justify-center space-x-2 mb-4 h-28"></div>
                <!--<button id="drawButton" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">Comprar Carta</button>
            </div>-->
        
            <!-- Container de Mana -->
            <div id="manaContainer" class="flex items-center justify-between bg-white p-4 rounded shadow-md">
                <div id="manaCounter" class="text-lg text-gray-900 font-semibold">Mana: 0</div>
                <div id="manaIcons" class="flex space-x-2"></div>
                <button id="endTurn" class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Finalizar Turno</button>
            </div>
        
    </section>

    
<!--<script src="src/clientSide.js"></script>-->
<script src="src/cardsPOO.js"></script>
</body>
</html>
