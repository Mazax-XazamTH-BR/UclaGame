<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="./tailwindOutput.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCLA | CCG De Fantasia </title>
</head>
<body>
    <div class="login-container hidden">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit" class="login__button">Entrar</button>
        </form>
    </div>

    <div class="flex main-game-page justify-center items-center">
        <div id="codigoESelecionar" class="flex flex-col items-center justify-center w-1/3 px-24 py-44 bg-gray-300 border-4 border-gray-200 border-double rounded-xl shadow-lg">
            <div class="flex justify-center items-center w-full"> 
                <label for="deckCode" class="block text-lg font-semibold text-gray-700 mr-2">Deck Code:</label>
              <input type="text" id="deckCodeInput" placeholder="Código do Deck" class="w-2/3 p-2 border border-gray-400 rounded text-gray-700">
            </div> 
           
            <button id="interpretButton" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded transition duration-300 ease-in-out hover:bg-blue-700 hover:scale-105 mt-2">Selecionar Deck</button>
          </div>
    </div>
<script src="../src/clientSide.js"></script>    
</body>
</html>
